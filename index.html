<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/style.css">
    <title>Swiper</title>
</head>
<body>
<!-- Slider main container -->
<div class="wrapper">
    <h1 class="wrapper__title">Slider Swiper</h1>
    <div class="swiper">
        <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="img/01.jpg" alt="img"></div>
        <div class="swiper-slide"><img src="img/02.jpg" alt="img"></div>
        <div class="swiper-slide"><img src="img/03.jpg" alt="img"></div>
        <div class="swiper-slide"><img src="img/04.jpg" alt="img"></div>
        <div class="swiper-slide"><img src="img/05.jpg" alt="img"></div>
        </div>
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
    
        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
